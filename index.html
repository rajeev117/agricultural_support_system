<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Map with Crop Prediction</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-8" id="map"></div>
            <div class="col-md-4 p-4 bg-light">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Crop Prediction</h3>
                        <form id="cropForm">
                            <div id="soilDataDisplay" class="mb-3">
                                <p><strong>Nitrogen (N):</strong> <span id="N">Select a location</span></p>
                                <p><strong>Phosphorus (P):</strong> <span id="P">Select a location</span></p>
                                <p><strong>Potassium (K):</strong> <span id="K">Select a location</span></p>
                                <p><strong>pH Level:</strong> <span id="ph">Select a location</span></p>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Predict Crop</button>
                        </form>
                        <div id="output" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
